{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<section class="py-5">
 <div class="container px-4 px-lg-5 my-5">
  <div class="row gx-4 gx-lg-5 align-items-center">
   <div class="col-md-6">
    <img class="card-img-top mb-5 mb-md-0" src="{{ product.image }}" alt="{{ product.name }}" />
   </div>
   <div class="col-md-6">
    <div class="small mb-1">SKU: {{ product.sku }}</div>
    <h1 class="display-5 fw-bolder">{{ product.name }}</h1>
    <div class="fs-5 mb-5">
     {% if product.old_price %}<span class="text-decoration-line-through">${{ product.old_price }}</span>{% endif %}
     <span>${{ product.price }}</span>
    </div>
    <p class="lead">{{ product.description }}</p>
    <form method="get" action="{% url 'add_to_cart' pk=product.id %}">
     <div class="d-flex">
      <input class="form-control text-center me-3" name="qty" type="number" value="1" style="max-width: 3rem" />
      <button class="btn btn-outline-dark flex-shrink-0" type="submit">
       <i class="bi-cart-fill me-1"></i>
       Add to cart
      </button>
     </div>
    </form>
   </div>
  </div>
 </div>
</section>
{% endblock %}
