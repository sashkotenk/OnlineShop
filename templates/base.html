{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Shop{% endblock %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="{% static 'homepage/css/styles.css' %}" rel="stylesheet">
<link href="{% static 'itempage/css/styles.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container-fluid">
  <a class="navbar-brand" href="{% url 'home' %}">Online Shop</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="shopDropdown" data-bs-toggle="dropdown">Shop</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{% url 'all_items' %}">All items</a></li>
          <li><a class="dropdown-item" href="{% url 'popular_items' %}">Popular items</a></li>
          <li><a class="dropdown-item" href="{% url 'new_arrivals' %}">New arrivals</a></li>
        </ul>
      </li>
    </ul>
    <a class="btn btn-outline-dark" href="{% url 'cart' %}">
      <i class="bi-cart-fill me-1"></i> Cart
      <span class="badge bg-dark text-white ms-1 rounded-pill">{{ request.session.cart|length|default:0 }}</span>
    </a>
  </div>
</div>
</nav>
<div class="container px-4 px-lg-5 mt-4">
{% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'homepage/js/scripts.js' %}"></script>
<script src="{% static 'itempage/js/scripts.js' %}"></script>
</body>
</html>
